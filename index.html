<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizapp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="fonts/">
</head>

<body onload="init()">
  <div class="container">
    <nav class="navbar navbar-light bg-light">

      <div>
        <div class="logo-img">
        <img src="./img/logo.png" alt="">
      </div>
        <div class="container-fluid">
          <p id="question-categorie1">Erde</p>
          <p id="question-categorie2">Chemtrails</p>
          <p id="question-categorie3">5G</p>
          <p id="question-categorie4">Tauben</p>
          <p id="question-categorie5">Impfungen</p>
        </div>
        </div>
    </nav>
    <div class="startscreen" id="startscreen">
    <span class="text-align-center"><b>Wilkommen zu diesem<br> großartigen Quiz</b></span>
    <span>Viel Erfolg!</span>
      <button id="start-btn" onclick="openStartScreen()" class="btn btn-primary">Start Game</button>
    </div>
    <div id="questions-closed" class="card" style="width: 22rem; display: none;">

      <div class="card end-container" style="display: none;" id="endscreen">
        <div class="winning-headline"> Herzlichen Glückwunsch</div>
        Du hast <b id="right-answers">X</b> von <b id="all-questions">X</b> <div class="padding-bottom-24px">Fragen richtig beantwortet.</div>
        <div class="padding-bottom-24px">Dein Hirn Funktioniert noch!!!</div>
        <div>
          <button onclick="restartGame()" type="button" class="btn btn-primary">Nochmal spielen</button>
        </div>
      </div>


      <div class="card-body" id="question-body">
        <h5 class="card-title">Frage</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" id="questiontext"></h6>

        <div class="card quiz-card-answer mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            <Span>A</Span>
          </div>
        </div>

        <div class="card quiz-card-answer mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-card-answer mb-2" onclick="answer('answer_3')">

          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-card-answer mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100">
          <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
        </div>

        <div class="question-footer">
          <div>
            <b id="qurrent-number-of-questions">1</b> von <b id="number-of-questions">5</b> Fragen
          </div>
          <button onclick="nextQuestion()" id="next-btn" type="button" class="btn btn-primary" disabled>Nächste
            Frage</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
