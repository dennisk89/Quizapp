<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts/">
</head>
<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    <div class="container">
    <div class="card" style="width: 22rem;">

      <div class="card" style="display: none;" id="endscreen">
         <div> Herzlichen Glückwunsch</div>
         Du hast <b id="right-answers">X</b> von <b id="all-questions">X</b> Fragen richtig beantwortet.
         <div>
         <button onclick="restartGame()" type="button" class="btn btn-primary">Nochmal spielen</button>
        </div>
      </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title">Frage</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary" id="questiontext"></h6>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              <Span>A</Span>
            </div>
          </div>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_3')">
            
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card quiz-card-answer mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>

          <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
          </div>

          <div class="question-footer">
            <div>
            <b id="qurrent-number-of-questions">1</b> von <b id="number-of-questions">5</b> Fragen
          </div>
          <button onclick="nextQuestion()" id="next-btn" type="button" class="btn btn-primary" disabled>Nächste Frage</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
